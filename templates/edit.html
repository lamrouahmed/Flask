{% extends 'layout.html' %}
{% block title %}
  <title>Edit Blog</title>
{% endblock title %}
{% block body %}
  <h1>Edit blog</h1>
  <form method="POST" action="{{ url_for('edit', id = blog.id) }}">
    <label for="author">Author</label>
    <input type="text" name="author" id="author" value="{{ blog.author }}">

    <label for="title">Title</label>
    <input type="text" name="title" id="title" required  value="{{ blog.title }}">
    <label for="content">Content</label>
    <textarea name="content" id="content" cols="30" rows="10">{{ blog.content }}</textarea>

    <input type="submit" value="Edit">
  </form>
{% endblock body %}
