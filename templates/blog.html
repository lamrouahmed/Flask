{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="../static/css/blog/style.css">
{% endblock css %}

{% block title %}
<title>{{blog.title}}</title>
{% endblock title %}

{% block body %}


<div class="blogWrapper">
    <div class="blogTitle">
        <h1>{{blog.title}}</h1>
    </div>
    <div class="blog">
        <div class="blogContent">
            {{blog.content}}
        </div>
        <div class="blogAuthor">
            {{blog.author}}
        </div>
    </div>
</div>


    

{% endblock body %}
